<template name= "dashboard">
	<div class="dashboard">
		<aside class="profile-nav col-lg-3">
			<section class="panel">
				<div class="user-heading round">
					<a href="#">
						{{> avatar userId=getProfileID shape="circle" size="large"}}
					</a>
					<h1>{{ usernameFromId getProfileID}}</h1>
				</div> 
				<ul class="nav nav-pills nav-stacked">                              
					<li class="active">
						<div class="bio-row">
							<p>Description</p>
						</div>
					</li>
				</ul>      
			</section>
		</aside>
		<aside class="profile-info col-lg-9">
			<section class="panel">
				<div class="panel-body bio-graph-info">
					<h1>User Profile</h1>
					<div class="row">
						<div class="bio-row">
							<p><span> Name </span>: Sourabh Pal</p>
						</div>
						<div class="bio-row">
							<p><span>Birthday</span>: 13 July 1912</p>
						</div>
						<div class="bio-row">
							<p><span>Occupation </span>: Burger Eater</p>
						</div>
						<div class="bio-row">
							<p><span>Email </span>: s@pal.com</p>
						</div>
						<div class="bio-row">
							<p><span>Mobile </span>: (12) 03 4567890</p>
						</div>
						<div class="bio-row">
							<p><span>Phone </span>: 88 (02) 123456</p>
						</div>
					</div>
				</div>
			</section>
			<section class="panel">
				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								Edit Profile
							</header>
							<div class="panel-body">
								<div class="form">
									<form class="cmxform form-horizontal tasi-form" id="profileForm" method="post" >
										<div class="form-group ">
											<label for="firstname" class="control-label col-lg-2">Name</label>
											<div class="col-lg-10">
												<input class=" form-control" id="name" name="name" type="text" />
											</div>
										</div>
										<div class="form-group ">
											<label for="lastname" class="control-label col-lg-2">Occupation</label>
											<div class="col-lg-10">
												<input class=" form-control" id="occupation" name="occupation" type="text" />
											</div>
										</div>
										<div class="form-group ">
											<label for="lastname" class="control-label col-lg-2">Location</label>
											<div class="col-lg-10">
												<input class=" form-control" id="location" name="location" type="text" />
											</div>
										</div>
										<div class="form-group ">
											<label for="lastname" class="control-label col-lg-2">Birthdate</label>
											<div class="col-lg-10">
												<input class=" form-control" id="birthdate" name="birthdate" type="text" />
											</div>
										</div>
										<div class="form-group ">
											<label for="lastname" class="control-label col-lg-2">Phone</label>
											<div class="col-lg-10">
												<input class=" form-control" id="phone" name="phone" type="number" placeholder="ex: 1234567890"/>
											</div>
										</div>
										<div class="form-group ">
											<label for="email" class="control-label col-lg-2">Description</label>
											<div class="col-lg-10">
												<textarea class="form-control " id="description" name="description"></textarea>
											</div>
										</div>                                       
										<div class="form-group">
											<div class="col-lg-offset-2 col-lg-10">
												<button class="btn btn-danger" type="submit">Save</button>
												<button class="btn btn-default" type="button">Cancel</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</section>
					</div>
				</div>
			</section>
		</aside>
	</div>
</template>
