<template name="message">
    <div class="message panel">
    	<p>
<!--         <div class="message_profile-pic">
        	{{> avatar userId=user shape="circle" size="small"}}
        </div> -->
        <a href="/users/profile/{{user}}" class="message_username">{{usernameFromId user}}
        </a>
        <span class="message_timestamp pull-right">{{timestampToTime timestamp}}
        </span>
        <span class="message_star"></span>
        <span class="message_content">
            {{#emoji}}{{text}}{{/emoji}} 
        </span>

    </p>
</div>
</template>
