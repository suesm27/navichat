<template name="chatroom">
	<li id="chatroom_menu_item" class="chatroom {{active}} sub-menu dcjq-parent-li">
		<a id="chatroom_name" href="/chatrooms/{{name}}">
			<span class="unread pull-right">
				{{messages_count}}
			</span>
			<span>
				<span class="prefix pull-right"></span>
				{{name}}
			</span>
		</a>
	</li>
</template>
