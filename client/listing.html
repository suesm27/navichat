<template name="listings">
	<div class="listings">
		<div class="listings_chatrooms">
			<h2 class="listings_header">
				<input type='text' id='addChatroom' placeholder='Add chatroom'>
			</h2>
			<h2 class="listings_header">CHATROOMS</h2>
			<ul class="chatroom_list">
				{{#each chatrooms}}
    			{{> chatroom name=name}}
				{{/each}}
			</ul>
		</div>
		<div class="listings_direct-messages">
			<h2 class="listings_header">USERS</h2>
			<ul class="user_list">
				{{#each users}}
    			{{> user userId=_id username=username}}
				{{/each}}
			</ul>
		</div>
	</div>
</template>
